<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/pokeball.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokéDom</title>
  </head>
  <body>
    <h1>PokéDom- gotta code 'em all!</h1>
    <br>
    <label for="pokemon-name">Enter Pokemon name</label>
    <input type="text" name="pokemon-name" id="pokemon-name">
    <br>

    <label for="num-of-results">Number of results:</label>
    <select id="num-of-results" name="num-of-results">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">50</option>
      <option value="40">100</option>
      <option value="50">150</option>
    </select>

    <br>
    <label for="pokemon-type">Pokemon types filter:</label>
    <select id="pokemon-type" name="pokemon-type">
      <option value="all">all</option>
      <option value="normal">normal</option>
      <option value="grass">grass</option>
      <option value="poison">poison</option>
      <option value="water">water</option>
      <option value="fire">fire</option>
      <option value="flying">flying</option>
    </select>

    <button type="submit" value="Submit" id="submit-btn">Filter</button>
   

    <main class="card-container"></main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
